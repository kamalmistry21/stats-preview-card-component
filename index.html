<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
  <div id="image-side">
    <img src="images/image-header-mobile.jpg" alt="meeting-image">
  </div>
  <div id="information-side">
    <h1 id="heading">Get <span id="key-word">insights</span> that help your business grow.</h1>

    <p id="heading-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
    
    <div id="small-info-container">
      <div class="small-info">
        <p class="small-number-info">10k+</p>
        <p class="small-word-info">companies</p>
      </div>
      <div class="small-info">
        <p class="small-number-info">314</p>
        <p class="small-word-info">templates</p>
      </div>
      <div class="small-info">
        <p class="small-number-info">12m+</p>
        <p class="small-word-info">queries</p>
      </div>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kamal Mistry</a>.
  </div>
</body>
</html>
